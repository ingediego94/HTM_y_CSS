<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Border Radius Types</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- <h1><span class="highlight">CSS</span> Border Radius</h1>
  <p class="sub-heading">Hover to see animation</p>-->

  <div class="box-container">
    <div class="radius-box color1" style="border-radius: 0;">
      <p>border-radius: 0;</p>
    </div>
    <div class="radius-box color2" style="border-radius: 10px;">
      <p>border-radius: 10px;</p>
    </div>
    <div class="radius-box color3" style="border-radius: 50%;">
      <p>border-radius: 50%;</p>
    </div>
    <div class="radius-box color1" style="border-radius: 30px 0;">
      <p>border-radius: 30px 0;</p>
    </div>
    <div class="radius-box color2" style="border-radius: 30px 0 30px 0;">
      <p>border-radius: 30px 0 30px 0;</p>
    </div>
    <div class="radius-box color3" style="border-radius: 30px 10px 40px 20px;">
      <p>border-radius: 30px 10px 40px 20px;</p>
    </div>
  </div>

</body>
</html>
