<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Child Selectors - Coders_Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="label">:first-child</div>
      <div class="boxes">
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:last-child</div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box target"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:nth-child(2)</div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:nth-last-child(2)</div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:nth-child(odd)</div>
      <div class="boxes">
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:nth-child(even)</div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box target"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:nth-child(3n)</div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box target"></div>
      </div>
    </div>
    <div class="row">
      <div class="label">:nth-child(n+3)</div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box target"></div>
        <div class="box target"></div>
        <div class="box target"></div>
        <div class="box target"></div>
      </div>
    </div>
  </div>
</body>
</html>
